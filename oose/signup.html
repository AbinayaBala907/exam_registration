<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="signup-container">
        <h1>Create an Account</h1>

        <form id="signupForm" onsubmit="return validateSignup()">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required placeholder="Enter Full Name">
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter Email Address">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter Password">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm Password">
            </div>

           <!-- Inside <form> in signup.html -->
<button type="submit" style="color:white;text-decoration:none;text-align:center;"><a href="dashboard.html" style="color:white;text-decoration:none;text-align:center;">SIGN UP</a></button>
<p id="signupErrorMessage" class="error-message"></p>
<p>Already have an account? <a href="index.html">Login</a></p>

        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
